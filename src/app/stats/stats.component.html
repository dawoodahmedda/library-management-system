<div class="stats-container">
  <div class="stat-box total-books">
    <h2>Total Books</h2>
    <p>{{ totalBooks }}</p>
  </div>
  <div class="stat-box total-issued-books">
    <h2>Total Issued Books</h2>
    <p>{{ totalIssuedBooks }}</p>
  </div>
  <div class="stat-box total-available-books">
    <h2>Total Available Books</h2>
    <p>{{ totalAvailableBooks }}</p>
  </div>
  <div class="stat-box total-students">
    <h2>Total Students</h2>
    <p>{{ totalStudents }}</p>
  </div>
</div>
