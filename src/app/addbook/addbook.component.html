<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="toolbar-title">Add New Books to the Library</span>
    <button routerLink="/" style="margin-left:auto" mat-raised-button color="warn">List Of Books</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-content>
    <h2 class="form-title" style="margin-top: -40px;">Add New Book</h2>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Book ISBN</mat-label>
        <input matInput name="isbn" [(ngModel)]="book.isbn" required>
        <mat-error *ngIf="!book.isbn">Book ISBN is required.</mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Book Name</mat-label>
        <input matInput name="name" [(ngModel)]="book.name" required>
        <mat-error *ngIf="!book.name">Book Name is required.</mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput name="author" [(ngModel)]="book.author" required>
        <mat-error *ngIf="!book.author">Author is required.</mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Total No. of Books</mat-label>
        <input matInput name="total" [(ngModel)]="book.total" required>
        <mat-error *ngIf="!book.total">Total No. of Books is required.</mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Image Link</mat-label>
        <input matInput name="imageUrl" [(ngModel)]="book.imageUrl" required>
        <mat-error *ngIf="!book.imageUrl">Image Link is required.</mat-error>
      </mat-form-field>
    </form>

    <div class="btn-group">
      <button mat-raised-button color="primary" (click)="apply()" [disabled]="!formValid()">
        <mat-icon>check_circle</mat-icon> Add Book
      </button>
      <button routerLink="/booklist" mat-raised-button color="accent">
        <mat-icon>check_circle</mat-icon> View Books
      </button>
    </div>
  </mat-card-content>
</mat-card>
