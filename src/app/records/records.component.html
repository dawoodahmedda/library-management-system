<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="toolbar-title">Details Of Issued Books</span>
    <button routerLink="/" style="margin-left:auto" mat-raised-button color="warn">Issue Book</button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Table -->
<div class="table-container"> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Student-id">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Student ID </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.sid}} </td>
    </ng-container>

    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Student Name </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.sname}} </td>
    </ng-container>

    <ng-container matColumnDef="Fromdate">
      <th mat-header-cell *matHeaderCellDef class="table-header"> From Date </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.fromdate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Todate">
      <th mat-header-cell *matHeaderCellDef class="table-header"> To Date </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.todate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Book Name">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Book Name </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.bname}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="Genre">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Genre </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.genre}} </td>
    </ng-container> -->

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Action </th>
      <td mat-cell *matCellDef="let element" class="table-cell"> 
        <button mat-icon-button color="primary">
          <mat-icon routerLink="/updatebook/{{element.id}}">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon (click)="delete(element.id)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Paginator -->
<mat-paginator [length]="totalItems" [pageSize]="5" [pageSizeOptions]="[5]" showFirstLastButtons (page)="dataSource.paginator = paginator"></mat-paginator>
